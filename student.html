  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth).then(() => window.location.href = "index.html");
  };

  let localStream, isMuted = false;
  document.getElementById("joinCall").onclick = async () => {
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    alert("Voice joined (demo mode)");
  };
  document.getElementById("leaveCall").onclick = () => {
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    alert("Left voice call");
  };
  document.getElementById("muteToggle").onclick = () => {
    if (!localStream) return;
    isMuted = !isMuted;
    localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
    document.getElementById("muteToggle").innerText = isMuted ? "Unmute" : "Mute";
  };
</script>

	<script>
document.getElementById("pgnSelector").addEventListener("change", function() {
    const selectedValue = this.value;
    if (!selectedValue) return;
    
    // Extract just the filename if full URL was provided
    const filename = selectedValue.includes('/') 
        ? selectedValue.split('/').pop() 
        : selectedValue;
    
    const baseUrl = "https://raw.githubusercontent.com/Arjuntamizh/Chess-Trainer/main/pgns/";
    const pgnUrl = baseUrl + filename;
    
    fetch(pgnUrl)
      .then(res => {
        if (!res.ok) throw new Error(`File not found (404)`);
        return res.text();
      })
      .then(pgnText => {
        if (!pgnText.trim().startsWith("[") || !pgnText.includes("1.")) {
          throw new Error("Invalid PGN format - missing headers or moves");
        }
        
        const file = new File([pgnText], filename, {type: "text/plain"});
        const dt = new DataTransfer();
        dt.items.add(file);
        
        const openPGN = document.getElementById("openPGN");
        openPGN.files = dt.files;
        openPGN.dispatchEvent(new Event("change"));
      })
      .catch(err => {
        alert(`PGN Load Error:\n${err.message}\n\nTried loading: ${filename}`);
        console.error("PGN load failed:", err);
      });
});
</script>
